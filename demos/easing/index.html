<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>GSAP – Easing complet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/demos/easing/style.css" />
</head>

<body>
<header class="app-header">
    <h1>Easing – GSAP</h1>
    <p><a href="/">← Retour au menu</a></p>
</header>

<main class="app-shell">
    <section class="panel">

        <h2>Documentation</h2>
        <p>
            Lien officiel GSAP :
            <a href="https://gsap.com/docs/v3/Eases/" target="_blank">
                https://gsap.com/docs/v3/Eases/
            </a>
        </p>

        <h2>Core</h2>
        <div class="easing-buttons">
            <button class="easing-btn btn-primary" data-ease="none">none</button>
        </div>

        <h2>Power</h2>
        <div class="easing-buttons">
            <button class="easing-btn btn-primary" data-ease="power1.out">power1</button>
            <button class="easing-btn btn-primary" data-ease="power2.out">power2</button>
            <button class="easing-btn btn-primary" data-ease="power3.out">power3</button>
            <button class="easing-btn btn-primary" data-ease="power4.out">power4</button>
        </div>

        <h2>Classic</h2>
        <div class="easing-buttons">
            <button class="easing-btn btn-primary" data-ease="back.out(2)">back</button>
            <button class="easing-btn btn-primary" data-ease="bounce.out">bounce</button>
            <button class="easing-btn btn-primary" data-ease="circ.out">circ</button>
            <button class="easing-btn btn-primary" data-ease="elastic.out(1,0.3)">elastic</button>
            <button class="easing-btn btn-primary" data-ease="expo.out">expo</button>
            <button class="easing-btn btn-primary" data-ease="sine.out">sine</button>
        </div>

        <h2>Steps</h2>
        <div class="easing-buttons">
            <button class="easing-btn btn-primary" data-ease="steps(5)">steps(5)</button>
            <button class="easing-btn btn-primary" data-ease="steps(10)">steps(10)</button>
        </div>

        <h2>EasePack</h2>
        <div class="easing-buttons">
            <button class="easing-btn btn-primary" data-ease="rough({strength:1, points:20, template:power1.out})">rough</button>
            <button class="easing-btn btn-primary" data-ease="slow(0.7,0.7)">slow</button>
            <button class="easing-btn btn-primary" data-ease="expoScale(1,3)">expoScale</button>
        </div>

        <h2>Extra Eases</h2>
        <div class="easing-buttons">
            <button class="easing-btn btn-primary" data-ease="custom">CustomEase</button>
            <button class="easing-btn btn-primary" data-ease="customBounce">CustomBounce</button>
            <button class="easing-btn btn-primary" data-ease="customWiggle">CustomWiggle</button>
        </div>

        <div class="panel-content panel-content--column">
            <div id="box-easing" class="box large">EASE</div>
        </div>

    </section>
</main>

<script type="module" src="/demos/easing/main.js"></script>
</body>
</html>
