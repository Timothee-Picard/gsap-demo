<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>GSAP – fromTo()</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/demos/fromto/style.css" />
</head>
<body>
<header class="app-header">
    <h1>gsap.fromTo()</h1>
    <p><a href="/">← Retour au menu</a></p>
</header>

<main class="app-shell">
    <section class="panel">

        <h2>Documentation</h2>
        <p>
            Lien officiel GSAP :<br />
            <a href="https://gsap.com/docs/v3/GSAP/gsap.fromTo()/" target="_blank">
                https://gsap.com/docs/v3/GSAP/gsap.fromTo()/
            </a>
        </p>


        <h2>Principe</h2>
        <p>
            <code>fromTo()</code> permet de définir à la fois l'état <strong>initial</strong> (from)
            et l'état <strong>final</strong> (to) de l'animation.
        </p>

        <div class="panel-content panel-content--column">
            <button id="btn-fromto" class="btn-primary">Lancer fromTo</button>

            <div id="box-fromto" class="box large">FT</div>
        </div>

    </section>
</main>

<script type="module" src="/demos/fromto/main.js"></script>
</body>
</html>
