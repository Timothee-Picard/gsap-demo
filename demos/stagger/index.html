<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>GSAP – Stagger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/demos/stagger/style.css" />
</head>
<body>
<header class="app-header">
    <h1>Stagger</h1>
    <p><a href="/">← Retour au menu</a></p>
</header>

<main class="app-shell">
    <section class="panel">

        <h2>Documentation</h2>
        <p>
            Lien officiel GSAP :<br />
            <a href="https://gsap.com/docs/v3/Staggers/" target="_blank">
                https://gsap.com/docs/v3/Staggers/
            </a>
        </p>


        <h2>Principe</h2>
        <p>
            <code>stagger</code> permet d&apos;animer plusieurs éléments avec un léger décalage dans le temps.
            Pratique pour des listes, des menus, des cartes, etc.
        </p>

        <div class="panel-content panel-content--column">
            <button id="btn-stagger" class="btn-primary">Lancer le stagger</button>

            <div class="stagger-group">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box">7</div>
                <div class="box">8</div>
                <div class="box">9</div>
                <div class="box">10</div>
                <div class="box">11</div>
                <div class="box">12</div>
            </div>
        </div>
    </section>
</main>

<script type="module" src="/demos/stagger/main.js"></script>
</body>
</html>
