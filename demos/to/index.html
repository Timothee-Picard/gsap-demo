<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>GSAP – gsap.to()</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/src/style.css" />
    <link rel="stylesheet" href="/demos/to/style.css" />
</head>
<body>
<header class="app-header">
    <h1>gsap.to()</h1>
    <p><a href="/">← Retour au menu</a></p>
</header>

<main class="app-shell">
    <section class="panel">
        <h2>Documentation</h2>
        <p>
            Lien officiel GSAP :<br />
            <a href="https://gsap.com/docs/v3/GSAP/gsap.to()" target="_blank">
                https://gsap.com/docs/v3/GSAP/gsap.to()/
            </a>
        </p>

        <h2>Principe</h2>
        <p>
            <code>gsap.to()</code> anime un élément <strong>vers</strong> de nouvelles valeurs.
            Ici, on déplace la boîte vers la droite et on lui donne une légère rotation.
        </p>

        <div class="panel-content">
            <button id="btn-to" class="btn-primary">Lancer animation</button>
            <div id="box-to" class="box">TO</div>
        </div>
    </section>
</main>

<script type="module" src="/demos/to/main.js"></script>
</body>
</html>
